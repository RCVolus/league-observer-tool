name: Release

# Run on every commit tag which begins with "v" (e.g., "v0.1.4")
on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'Build'
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install dependencies
        run: npm i

      - name: Build
        run: npm run dist

      - name: Upload Files
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/League-Observer-Tool-Setup-${{ github.ref_name }}.exe
            dist/League-Observer-Tool-Setup-${{ github.ref_name }}.exe.blockmap
            dist/latest.yml

  Release:
    name: Release
    needs: [build]
    runs-on: 'ubuntu-latest'
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Files
        uses: actions/download-artifact@v5
        with:
          name: dist

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          files: |
            League-Observer-Tool-Setup-${{ github.ref_name }}.exe
            League-Observer-Tool-Setup-${{ github.ref_name }}.exe.blockmap
            latest.yml